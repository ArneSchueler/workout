<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Warmup</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <h1>Warmup</h1>
    <div class="card-wrapper">
      <h2 id="excercise-name">Hip Hinge Mobilisation</h2>
      <img src="" alt="" />
      <div class="timer-wrapper">
        <div class="timer-display" id="timer-display-wrapper">
          <span id="timer-value">30</span> Sekunden
        </div>
        <div class="timer-btn-group">
          <button class="btn btn-primary" id="btn-start">Start</button>
          <button class="btn btn-stop" id="btn btn-stop">Stop</button>
          <button class="btn btn-primary" id="btn btn-reset">Reset</button>
        </div>
      </div>
      <div class="description">
        <h3>Ausführung</h3>
        <ul>
          <li>Füße hüftbreit</li>
          <li>Hände auf die Oberschenkel</li>
          <li>Hüfte leicht nach hinten schieben</li>
          <li>Rücken bleibt neutral</li>
          <li>Nur kleine kontrollierte Vor-/Zurückbewegung</li>
        </ul>
      </div>
      <p class="hint">Aktiviert Glutes & Hamstrings ohne Zug am Ischias</p>
    </div>
    <button class="btn btn-primary">Weiter</button>
  </body>
  <script src="/js/timer.js"></script>
</html>
