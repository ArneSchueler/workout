<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Warmup A</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <h1>Warmup A</h1>
    <div class="card-wrapper">
      <h2 id="excercise-name">Glute Activation (Glute Bridge)</h2>
      <img src="" alt="" />
      <div class="timer-wrapper">
        <div class="timer-display" id="timer-display-wrapper">
          <span id="timer-value">45</span> Sekunden
        </div>
        <div class="timer-btn-group">
          <button class="btn btn-primary" id="btn-start">Start</button>
          <button class="btn btn-stop" id="btn btn-stop">Stop</button>
          <button class="btn btn-primary" id="btn btn-reset">Reset</button>
        </div>
      </div>
      <div class="description">
        <h3>Ausführung</h3>
        <ul>
          <li>Rückenlage, Füße aufgestellt</li>
          <li>Becken hochdrücken</li>
          <li>Oben 1–2 Sek. Gesäß anspannen/li></li>
        </ul>
      </div>
      <p class="hint">Schaltet Glutes ein → entlastet Ischias.</p>
    </div>
    <button class="btn btn-primary">Weiter</button>
  </body>
  <script src="/js/timer.js"></script>
</html>
