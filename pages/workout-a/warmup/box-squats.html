<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Warmup A</title>
    <link rel="stylesheet" href="../../../css/style.css" />
    <script src="../../../js/timer.js" defer></script>
  </head>
  <body>
    <h1>Warmup A</h1>
    <div class="card-wrapper">
      <h2 id="excercise-name">Box Squats</h2>
      <img src="" alt="" />
      <div class="timer-wrapper">
        <div class="timer-display" id="timer-display-wrapper">
          <span id="timer-value">45</span> Sekunden
        </div>
        <div class="timer-btn-group">
          <button class="btn btn-primary" id="btn-start">Start</button>
          <button class="btn btn-stop" id="btn-stop">Stop</button>
          <button class="btn btn-primary" id="btn-reset">Reset</button>
        </div>
      </div>
      <div class="description">
        <h3>Ausführung</h3>
        <ul>
          <li>Normale Bewegung, aber nur leichte Intensität</li>
        </ul>
      </div>
      <p class="hint">Nervensystem vorbereiten.</p>
    </div>
    <div class="navigation-btns">
      <a href="scapula-push-ups.html" class="btn btn-primary">Zurück</a>

      <a href="../workout/box-squats.html" class="btn btn-primary"
        >Zum Workout</a
      >

  </body>
</html>
