<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Warmup</title>
    <link rel="stylesheet" href="../../../css/style.css" />
  </head>
  <body>
    <h1>Warmup</h1>
    <div class="card-wrapper">
      <h2 id="excercise-name">Knee Raises + Ankle Mobility</h2>
      <img src="" alt="" />
      <div class="timer-wrapper">
        <div class="timer-display" id="timer-display-wrapper">
          <span id="timer-value">30</span> Sekunden
        </div>
        <div class="timer-btn-group">
          <button class="btn btn-primary" id="btn-start">Start</button>
          <button class="btn btn-stop" id="btn-stop">Stop</button>
          <button class="btn btn-primary" id="btn-reset">Reset</button>
        </div>
      </div>
      <div class="description">
        <h3>Ausführung</h3>
        <ul>
          <li>Im Wechsel Knie hochziehen</li>
          <li>Beim Hochziehen Fuß kreisen</li>
          <li>Weiches Standbein</li>
          <li>Rücken bleibt neutral</li>
        </ul>
      </div>
      <p class="hint">Mobilisiert Hüfte & Sprunggelenk für Squats.</p>
    </div>
    <a href="hip-hinge-mobilisation.html" class="btn btn-primary">Zurück</a>
    <a href="mini-squats.html" class="btn btn-primary">Weiter</a>
  </body>
  <script src="../../../js/timer.js"></script>
</html>
