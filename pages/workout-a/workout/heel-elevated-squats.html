<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workout A</title>
    <link rel="stylesheet" href="../../../css/style.css" />
    <script src="../../../js/timer.js" defer></script>
  </head>
  <body>
    <h1>Workout A</h1>
    <div class="card-wrapper">
      <h2 id="excercise-name">Heel-Elevated-Squats</h2>
      <img src="" alt="" />
      <div class="info">
        <p class="reps">Reps: <strong>2</strong></p>
        <p class="sets">Sets: <strong>10-12</strong></p>
      </div>
      <div class="description">
        <h3>Ausführung</h3>
        <ul>
          <li>Fersen ca. 3–5 cm erhöht (Brett/Bücher)</li>
          <li>Rücken aufrecht</li>
          <li>Knie bewusst nach vorne</li>
          <li>Sauber runter, kontrolliert hoch</li>
        </ul>
      </div>
      <p class="hint">Starker Quadrizepsfokus, sehr rückenfreundlich.</p>
    </div>
    <div class="navigation-btns">
      <a href="shoulder-press.html" class="btn btn-grey">Zurück</a>
      <a href="side-raises.html" class="btn btn-primary">Weiter</a>
    </div>
