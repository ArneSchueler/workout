<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workout A</title>
    <link rel="stylesheet" href="../../../css/style.css" />
    <script src="../../../js/timer.js" defer></script>
  </head>
  <body>
    <h1>Workout A</h1>
    <div class="card-wrapper">
      <h2 id="excercise-name">Plank</h2>
      <img src="" alt="" />
      <div class="timer-wrapper">
        <div class="timer-display" id="timer-display-wrapper">
          <span id="timer-value">30</span> Sekunden
        </div>
        <div class="timer-btn-group">
          <button class="btn btn-primary" id="btn-start">Start</button>
          <button class="btn btn-stop" id="btn-stop">Stop</button>
          <button class="btn btn-grey" id="btn-reset">Reset</button>
        </div>
      </div>
      <div class="description">
        <h3>Ausführung</h3>
        <ul>
          <li>Ellbogen unter Schultern</li>
          <li>Hüfte neutral, kein Hohlkreuz</li>
        </ul>
      </div>
      <p class="hint">Anti-Extension-Core für Rückenstabilität.</p>
    </div>
    <div class="navigation-btns">
      <a href="side-raises.html" class="btn btn-grey">Zurück</a>
      <a href="../cooldown/" class="btn btn-primary">Zum Cooldown</a>
    </div>
  </body>
</html>
